<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
</head>
<body>

    <h2>সমীকরণ সমাধান সিস্টেম</h2>

    <form id="equationForm">
        <label for="equationType">সমীকরণের ধরন বেছে নিন:</label>
        <select id="equationType" required>
            <option value="add">যোগ</option>
            <option value="multiply">গুণ</option>
            <option value="fraction">ভগ্নাংশ</option>
        </select>

        <br><br>
        <label for="num1">সংখ্যা ১:</label>
        <input type="number" id="num1" required>

        <br><br>
        <label for="num2">সংখ্যা ২:</label>
        <input type="number" id="num2" required>

        <br><br>
        <button type="submit">সমাধান দেখুন</button>
    </form>

    <h3>ফলাফল: <span id="result"></span></h3>

    <script>
        const form = document.getElementById("equationForm");
        const resultElement = document.getElementById("result");

        form.addEventListener("submit", function(event) {
            // ফর্মের ডিফল্ট সাবমিশন আচরণ বন্ধ করুন
            event.preventDefault();

            // ইনপুটগুলো সংগ্রহ করুন
            const equationType = document.getElementById("equationType").value;
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            let result;

            // সমীকরণের টাইপ অনুযায়ী ফলাফল নির্ধারণ করুন
            if (equationType === "add") {
                result = num1 + num2;
            } else if (equationType === "multiply") {
                result = num1 * num2;
            } else if (equationType === "fraction") {
                result = num1 / num2;
            } else {
                result = "অবৈধ সমীকরণ!";
            }

            // ফলাফল দেখান
            resultElement.textContent = result;
        });
    </script>

</body>
</html>
